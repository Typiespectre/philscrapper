  
<!DOCTYPE html>
<html>

<head>
  <title>
    Philnewsfeed
  </title>  
  <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>

<body>
  <header>
    <h1>
      <a href='/'>Philnewsfeed</a>
    </h1>
  </header>
  <main>    
    <h2> results for: Top news</h2>
    {% for row in rows %}
    <div>
      <h4>
        <a href='{{row[3]}}'>{{row[2]}}</a></h4>
        <h5>{{row[1]}} | {{row[4]}} | {{row[5]}}</h5>
    </div>
    <hr>
    {% endfor %}
  </main>    
</body>
</html>
