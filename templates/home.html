<!DOCTYPE html>
<html>
  <head>
    <title>Philnewsfeed</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  </head>
  <body>
    <header>
      <h1>Philnewsfeed<h1>
      <h3>A service to aggregate all your favorite philosophy news</h3>
      <h3> 
        <a href='/find'>Top News</a>
      </h3>
    </header>
    <main>    
      <h2> results for: weekly philosophy news</h2>
      {% for row in rows %}
      <div>
        <h4>
          <a href='{{row[3]}}'>{{row[2]}}</a></h4>
          <h5>{{row[1]}} | {{row[4]}} | {{row[5]}}</h5>
      </div>
      <hr>
      {% endfor %}
    </main>    
  </body>
</html>
